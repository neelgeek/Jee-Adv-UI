<!DOCTYPE html>
<!--[if IE 8]><html lang="en" class="ie ie8"><![endif]-->
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Login</title>
    <link href="css/style-login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/number_style.css" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="js/keyboard.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="js/bean.js"></script> -->-->
    <!-- <script type="text/javascript" src="js/jquery.cookie.js"></script> -->
    <!-- <script type="text/javascript" src="js/top.js"></script> -->

    <script>
        function openerNew() {
            var params = 'top=0, left=0';
            params += ', width=' + screen.width + ', height=' + screen.height + ',statusbar=no,toolbar=no,location=no,directories=no,menubar=no,resizable=no';
            params += ', scrollbars=yes, status=no, fullscreen=yes';
            var url = document.URL;
            var urlSplit = url.split("index.html?");
            var orgId = $.trim(urlSplit[1]).split("@@")[0];
            var mockId = $.trim(urlSplit[1]).split("@@")[1];
            var viewInLang = document.getElementById('languageSelect').value;
            setCookie(viewInLang);
            newwin = window.open("instructions.html?" + orgId + "@@" + mockId, "_blank", params);
            if (window.focus) {
                newwin.focus()
            }
            return false;
        }
        window.onresize = function() {
            // alignHeight();
        };
    </script>
</head>
<!-- validateIndexPageURL(); Deleted by Boddu Rakesh-->

<body onselectstart="return false;" ondragstart="return false;">

    <div id="wrapper">
        <div id="minwidth">
            <!--header starts-->
            <div id="header">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                        <tr>
                            <td align="left" id="bannerImage">
                                <div id="bannerImg" style="float:left"></div>
                                <div id="bannerText" align="center" style="margin-top:10px; font-weight:bold;">
                                    <font size="4" color="#ffffff"></font>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="userInfo">
                <div class="system_info">
                    <div class="system_name">
                        <div id="sysName" class="name1">System Name :</div>
                        <div class="details1">C001</div>
                        <div style="font-size:15px;" class="details3">
                            <a onclick="notMySystem();" style="color: white; text-decoration: none; border: 0 none;" id="notMySystem">Click here if the Name and Photograph<br>shown on the screen is not yours</a>
                        </div>
                    </div>
                    <div align="center" class="user_pic"><img width="94" height="101" align="absmiddle" class="candidateImg"></div>
                    <div class="user_name">
                        <div id="indexCandName" class="name2">Candidate Name :</div>
                        <div class="details2">
                            <span title="" class="candOriginalName"></span>
                        </div>
                        <div style="margin-top:10px;text-align:right"><span class="name2" id="subName">Subject :</span><span style="font-size:15px;" class="details2">Mock Exam</span></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div id="login">
                <div class="form-header" id="LoginPageHeader">Sign in to Continue</div>
                <form name='form-login'>

                    <span class="fontawesome-user"></span>
                    <!--                        <input type="text"  placeholder="Username">-->
                    <input type="text" name="text15" class="mandat_input keyboardInput loginText" disabled="disabled" value="11111" class="">
                    <!--                        <span class="fontawesome-keybord"></span>-->

                    <span class="clear"></span>

                    <span class="fontawesome-lock"></span>
                    <input type="password" value="Guest" class="mandat_input keyboardInput loginText" disabled="disabled" name="text14">
                    <!--                        <span class="fontawesome-keybord"></span>-->
                    <table>
                        <tr class="multilingualDropdown" id="multilingualDropdown" style="display:none">
                            <td align="right"><span class="text1" id="changeLang">Change Language : </span></td>
                            <td>
                                <select id="languageSelect" onchange="selIndexLang(this.value);"></select>
                            </td>
                        </tr>
                    </table>
                    <a onclick="openerNew()"> <span id="signInLabel" class="btn btn-primary btn-primary-blue" style="line-height: 35px"></span>
                        <a>
                </form>
            </div>

        </div>
        <div id="footer">
            <center>
                <div> Version 17.03.00</div>
            </center>
            <div class="clear"></div>
        </div>

    </div>
    <script>
        if ($.browser.msie && $.browser.version < 7) {
            alert("Please use IE 7.0 or above");
            $("a.login_button").attr("disabled", "disabled");
            $("a.login_button").parent().parent().parent().parent().prepend("<tr><td colspan=2 style='text-align:center;color:red'> <h2> Please use IE 7.0 or above</h2></td></tr>");
        }
        $('a').mousedown(function(event) {
            avoidKeyPressing(event);
        });
    </script>


</body>

</html>
